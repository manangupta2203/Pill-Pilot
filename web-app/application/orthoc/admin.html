<!DOCTYPE html>
<html>

<head>
  <title>Admin Dashboard - Pill Pilot</title>
  <!-- Add your CSS links here -->

  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Contact Form Responses</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <!-- Replace this section with dynamically generated data from your database -->
        <tr>
          <td>John Doe</td>
          <td>1234567890</td>
          <td>john@example.com</td>
          <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>9876543210</td>
          <td>jane@example.com</td>
          <td>Nulla facilisi. Ut fringilla tincidunt mauris, eget maximus dolor.</td>
        </tr>
        <!-- End of dynamic data -->
      </tbody>
    </table>
  </div>

</body>

</html>
