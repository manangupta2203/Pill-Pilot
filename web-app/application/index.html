
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Pilot - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Avenir Next font from Google Fonts -->

    <style>
        body {
            font-family: 'Avenir Next', sans-serif;
            background-image: url('1.jpg'); /* Replace with your background image URL */
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #0faae7; /* Blue color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #fff; /* White color */
            margin-bottom: 20px;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #f1c40f; /* Yellow color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
        }

        .social-button {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .google-button {
            background-color: #dd4b39; /* Google Red */
            color: white;
        }

        .apple-button {
            background-color: #000; /* Apple Black */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pillogo.png" alt="Pill Pilot Logo"> <!-- Replace with your logo image URL -->
        <h1>Login</h1>
        <form action="your_server_endpoint" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>

            <div class="social-buttons">
                <button class="social-button google-button">Continue with Google</button>
                <button class="social-button apple-button">Continue with Apple ID</button>
            </div>
        </form>
    </div>
</body>
</html>
